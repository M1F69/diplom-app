<div class="absolute inset-0 flex justify-center items-center bg-gray-50">
  <div class="relative w-72 p-8 space-y-8 bg-white shadow">
    <dx-load-panel [visible]="loading" />
    <dx-form>
      <dxi-item
        dataField="username"
        widget="dxTextBox"
      >
        <dxo-label text="Логин"/>
        <dxi-validation-rule type="required" message="Логин обязательно"/>
      </dxi-item>
      <dxi-item
        dataField="password"
        widget="dxTextBox"
        [editorOptions]="{ mode: 'password' }"
      >
        <dxo-label text="Пароль"/>
        <dxi-validation-rule type="required" message="Пароль обязательно"/>
      </dxi-item>
    </dx-form>
    <dx-button text="Войти" width="100%" type="default" (onClick)="handleSignIn(true)"/>
    <dx-button text="Войти без авторизации" width="100%" stylingMode="text" type="normal" (onClick)="handleSignIn(false)"/>
    <dx-button text="Зарегестрироваться" width="100%" stylingMode="text" type="normal" (onClick)="handleSignUp()"/>
  </div>
</div>

<dx-toast [(visible)]="isVisibleToast" [type]="type" [message]="message"></dx-toast>
