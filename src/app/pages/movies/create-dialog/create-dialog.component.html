<form dForm [layout]="layoutDirection" [formGroup]="formGroup">
  <d-form-item>
    <d-form-label [required]="true">Название</d-form-label>
    <d-form-control>
      <div>
        <input
          formControlName="name"
          dTextInput
          autocomplete="off"
          name="name"
        />
      </div>
    </d-form-control>
  </d-form-item>

  <d-form-item>
    <d-form-label [required]="true">Дата выхода</d-form-label>
    <d-form-control>
      <input
        formControlName="year"
        dDatepicker
        mode="year"
        dateFormat="y"
        class="devui-input devui-form-control"
        placeholder=""
        name="year"
        autocomplete="off"
        appendToBody
        [appendToBodyDirections]="appendToBodyDirections"
      />
    </d-form-control>
  </d-form-item>

  <d-form-item>
    <d-form-label [required]="true">Жанр рено</d-form-label>
    <d-form-control>
      <d-select
        formControlName="genre"
        [options]="options"
        [isSearch]="true"
        [multiple]="true"
        [filterKey]="'name'"
        [appendToBody]="true"
      >
      </d-select>
    </d-form-control>
  </d-form-item>

  <d-form-item>
    <d-form-label [required]="true">Жанр рено</d-form-label>
    <d-form-control>
      <d-single-upload
        formControlName="file"
        [autoUpload]="false"
        [withoutBtn]="true"
        [placeholderText]="'бла'"
        [fileOptions]="fileOptions"
        [uploadOptions]="uploadOptions"
        (fileSelect)="handleDrop($event)"
      />
    </d-form-control>
  </d-form-item>
</form>

@if (href) {
  <div class="h-80">
    <img [src]="href" alt="*">
  </div>
}

<div>
  <div
    class="select-none relative inline-flex items-center cursor-pointer h-8 rounded bg-blue-500 text-white hover:bg-blue-600 active:bg-blue-700"
    (click)="handleSave()"
  >
    <div class="flex items-center inset-0 h-full mx-auto px-3 ">
      <div>Сохранить</div>
    </div>
  </div>
</div>
